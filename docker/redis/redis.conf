# 네트워크 설정
bind 0.0.0.0
port 6379
protected-mode yes

# 메모리 설정 (로컬 개발용)
maxmemory 32mb
maxmemory-policy allkeys-lru

# 성능 설정
io-threads 1
tcp-keepalive 60

# 실시간 처리 설정
hz 10

# 개발 편의를 위한 설정
appendonly yes
appendfsync everysec
appendfilename "appendonly.aof"

# 로깅 설정
loglevel verbose
logfile "redis-local.log"

# 기타 설정
timeout 0
databases 16

# 비밀번호 설정
requirepass "12qwErDev2025"