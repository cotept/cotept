# docker/redis/local.conf

# 네트워크 설정
bind 0.0.0.0
port 6379
protected-mode yes

# 메모리 설정 (로컬 개발용)
maxmemory 32mb
maxmemory-policy allkeys-lru

# 성능 설정
io-threads 1              # 로컬에서는 단일 스레드로 충분
tcp-keepalive 60

# 실시간 처리 설정
hz 10                     # 로컬에서는 기본값 사용

# 개발 편의를 위한 설정
appendonly yes            # 데이터 유지
appendfsync everysec
appendfilename "appendonly.aof"

# 로깅 설정
loglevel debug            # 로컬에서는 상세 로깅
logfile "redis-local.log"

# 기타 설정
timeout 0
databases 16             # 개발용 다중 DB 지원